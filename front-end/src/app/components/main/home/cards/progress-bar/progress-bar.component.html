<div class="container-bar">
  <div class="d-flex justify-content-between h-100">
    <div class="like-bar d-flex justify-content-start" [ngStyle]="{ width: like + '%' }">
      <span class="indicator-bar">{{ like }}%</span>
    </div>
    <div class="dislike-bar d-flex justify-content-end" [ngStyle]="{ width: dislike + '%' }">
      <span class="indicator-bar">{{ dislike }}%</span>
    </div>
  </div>
</div>
